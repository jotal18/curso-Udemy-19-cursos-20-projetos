<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
		
			function contarHistoria(personagem = 'Fubá', atividade = 'Correr no parque', nome_dono = 'João') {
				document.write(`Era uma vez um cachorro ${personagem}, ele adorava ${atividade}, seu dono era o ${nome_dono} e eles viveram felizes para sempre.`)
			}

			contarHistoria() // irá pegar os parâmetros default
			contarHistoria('Repolho', 'Enterrar ossos', 'Pedro') //estes valores irão sobrepor os parâmetros da função
			contarHistoria(undefined, 'Enterrar ossos', 'Pedro') //o valor undefined irá pegar o parâmetro da função 

		</script>
	</head>
	<body>
		<div id="output"></div>
	</body>
</html>
