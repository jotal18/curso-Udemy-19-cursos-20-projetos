		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">

			let nome = 'Pedro'
			let idade = '20'
			let sexo = 'Masculino'
			let profissao = 'Programador'

			let objeto = {
				nome: nome,
				idade: idade,
				sexo: sexo,
				profissao: profissao,
				exibirResumo: function() {
					console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
				}
			}

			console.log(objeto)
			objeto.exibirResumo()
