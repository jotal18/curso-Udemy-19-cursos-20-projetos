<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			class Tv {
				constructor() {
					this._relacaoCanais = [2,4,5,7,10]
					this._canalAtivo = 5
					this.volume = 5
				}

				// getters e setters (mesmo nome da variável)
				get canalAtivo() {
					return this._canalAtivo
				}

				set canalAtivo(canal) {
					if (this._relacaoCanais.indexOf(canal) != -1) {
						this._canalAtivo = canal
					}
				}
			}

			let tv = new Tv()
			tv.canalAtivo = 7 //chamando o método set -> possui o '='
			console.log(tv.canalAtivo) //chamando o método get -> não posseui o '='

		</script>
	</head>
	<body>
	</body>
</html>
