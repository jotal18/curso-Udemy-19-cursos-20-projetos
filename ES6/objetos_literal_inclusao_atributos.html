<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			let pessoa = {
				nome: 'Maria',
				idade: 25
			}

			console.log(pessoa)

			// incluindo pares nome/valor /função
			pessoa.sexo = 'Feminino'

			pessoa.dizerOi = () => console.log('Olá, tudo bem?')
			pessoa.dizerOi()

			console.log(pessoa)

		</script>
	</head>
	<body>
	</body>
</html>
