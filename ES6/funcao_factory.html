<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">

			let bicicleta1 = {
				cor: 'Branca',
				marcha: 'única',
				aro: 12,
				pedalar() { console.log('Método pedalar executado') }
			}

			let bicicleta2 = {
				cor: 'Vermelha',
				marcha: '18',
				aro: 26,
				pedalar() { console.log('Método pedalar executado') }
			} 

			console.log(bicicleta1)
			console.log(bicicleta2)

			// Função Factory
			let bicicletaFactory = function(cor, marcha, aro) {
				return {
					cor: cor, //ou somente cor, pois o parâmetro é igual ao índice
					marcha: marcha, 
					aro: aro,
					pedalar() { console.log('Método pedalar executado') }
				}
			}

			let bicicleta3 = bicicletaFactory('Vermelho', '18', 26)
			console.log(bicicleta3)

		</script>
	</head>
	<body>
	</body>
</html>
