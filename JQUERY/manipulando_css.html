<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

		<style type="text/css">
			
			.campo {
				border: none;
				padding: 10px;
			}

			.padrao {
				background-color: #ddd;
			}

			.erro {
				background-color: red;
			}
		</style>


		<script>
			$(document).ready(() => {
				// aplicando css inline na tag
				$('#topo').css('background-color', '#155661')
				$('body').css('margin', '0px')

				// aplicando várias  classes css a uma tag
				$('#topo').css('background-color', '#155661').css('margin', '0px').css('padding', '10px 20px 10px 20px')

				// outra maneira de aplicar css -> objeto literal
				$('#topo').css({'background-color': '#155661', 'margin': '0px', 'padding': '10px 20px 10px 20px'})
				$('h1').css({'color': '#fff', 'margin': '0px'})


			// ----------------------------------
				// adicionando classes já existente em um elementos
				$('input').addClass('campo')
				$('textarea').addClass('campo')

				// aplicando mais de uma classe a um elemento
				$('input').addClass('campo padrao')
				$('textarea').addClass('campo erro')

			// ----------------------------------
				// verificar se uma classe existe no elemento
				// retorna 'true' ou 'false'
				$('textarea').hasClass('padrao') 
				/*
				if($('textarea').hasClass('erro')) {
					alert('temos um campo com erro')
				}
				*/				
					
			// ----------------------------------
				// remover classe de um elemento
				$('textarea').removeClass('erro')
			})
			

		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<button type="button">Enviar</button>
		</div>
	</body>

</html>
