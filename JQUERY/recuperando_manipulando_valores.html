<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {

				// val() -> capturar o value
				// :checked -> capturar somente o selecionado

				// $.each(array, callback(indice, valor)) //loop de repetição que percorre um array de elementos HTML

				$('#nome').val() //selecionando value do campo text
				$('#nome').val('Jota') //setando valores no campo text

				$('#origem').val() //selecionando campo do select
				$('#origem').val(3) //setando valores para o select

				$('.sexo:checked').val() //selecionando (pela classe) valores selecionados do radio

				$('.interesse:checked').val() //selecionando (pela classe) valores selecionados do checkbox

				$.each($('interesse:checked'), (indice, valor) => {
					console.log(indice, valor)
				})


			})
		</script>
	</head>
	<body>
		<p>Nome:</p>
		<input type="text" id="nome" />
		<br />

		<p>Onde você nos encontrou?</p>
		<select id="origem">
			<option value="1">Google</option>
			<option value="2">Facebook</option>
			<option value="3">Rádio</option>
			<option value="4">Outros meios</option>
		</select>

		<p>Sexo:</p>
		<input type="radio" name="sexo" class="sexo" value="f">Feminino<br />
		<input type="radio" name="sexo" class="sexo" value="m">Masculino<br />
		<br />

		<p>Interesses</p>
		<input type="checkbox" name="interesse" class="interesse" value="php">PHP<br />
		<input type="checkbox" name="interesse" class="interesse" value="js">JavaScript<br />
		<input type="checkbox" name="interesse" class="interesse" value="angular">Angular<br />
		<input type="checkbox" name="interesse" class="interesse" value="nodejs">NodeJS<br />
	</body>
</html>
