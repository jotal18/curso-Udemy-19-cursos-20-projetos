<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script src="script.js"></script>
		<script>

			//sintaxe 1
			$(document).ready(function(){ // o script somente será executado após o carregamentos de todos os elementos da página independente do local do script
				function teste() {
					console.log($('#exemplo'))
				}

				teste()
			})

			// sintaxe 2
			function teste() {
				console.log($('#exemplo'))
			}
			$(teste) //chamando a referência da função acima

			// sintaxe 3
			$(function teste() {
				console.log($('#exemplo'))
			})

		</script>
	</head>
	<body>
		<div id="exemplo">Teste</div>
	</body>
</html>
