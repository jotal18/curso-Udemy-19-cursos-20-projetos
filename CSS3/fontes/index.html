<!DOCTYPE html>
<html>
<head>
	<title>Fontes customizadas</title>
	<meta charset="utf-8">

	<!-- Fontes do Google -->
	<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">

	<!-- Fontes Customizadas-->
	<style type="text/css">
		@font-face {
			font-family: "Road Rage";
			src: url(fonts/RoadRage.woff);
		}

		@font-face {
			font-family: Heart;
			src: url(fonts/BringHeart.woff);
		}

		@font-face {
			font-family: Ancient;
			src: url(fonts/Ancient-Medium.woff);
		}

		h1{
			font-size: 6em;
			font-family: "Road Rage";

		}

	</style>
</head>
<body>
	<h1>Fontes Customizadas</h1>
</body>
</html>
