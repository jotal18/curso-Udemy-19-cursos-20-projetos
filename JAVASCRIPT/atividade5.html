<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Atividade5</title>
	<script>
		function acionaCampo() {
			// alert('deu certo')
			document.getElementById('texto').style.background = 'yellow'
		}

		function validaCampo() {
			var campo = document.getElementById('texto').value
			if (campo.length < 3) {
				document.getElementById('texto').style.background = 'red'
			}else {
				document.getElementById('texto').style.background = 'green'
			}
			// console.log(campo)
		}
	</script>
</head>
<body>
	<form>
		<input type="text" name="texto" id="texto" onfocus="acionaCampo()" onblur="validaCampo()">
	</form>
</body>
</html>
