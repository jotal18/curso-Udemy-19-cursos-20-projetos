<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bom Timing</title>
	<script>
		// setTimeout(function(){document.write('teste')}, 2000)
		// setInterval(function(){document.write('teste')}, 2000)		
		var i = 5
		var x = setInterval(function(){
			document.write(i)
			i--
			if (i === 0) {
				// window.location.reload()
				clearInterval(x)
			}
		}, 1000)		
	</script>
</head>
<body>
</body>
</html>
