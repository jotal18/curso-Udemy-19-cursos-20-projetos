<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funções Parâmetros Variáveis</title>
	<script>
		//Parâmetros variáveis com arguments
		function soma() {
			var resultado = 0
			for (var i in arguments){
				resultado += arguments[i]
			}

			return resultado
		}

		console.log(soma(7, 5, 3.2, 0.8, ' texto'))
	</script>
</head>
<body>

</body>
</html>
