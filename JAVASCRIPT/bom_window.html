<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bom Window</title>
	<script>
		var janela

		function abrirPopUp() {
			janela = window.open('http://www.google.com', 'nova_janela', 'width=400, height=200')
		}	

		function fecharPoUp() {
			janela.close()
		}
	</script>
</head>
<body>
	<button onclick="abrirPopUp()">Abrir janela</button>
	<button onclick="fecharPoUp()">Fechar janela</button>
	<button onclick="window.print()">Imprimir p√°gina</button>
</body>
</html>
