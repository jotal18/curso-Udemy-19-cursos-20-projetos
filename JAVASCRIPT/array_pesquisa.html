<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array Pesquisa</title>
	<script>
		var lista_frutas = []

		lista_frutas[0] = 'Banana' 
		lista_frutas[1] = 'Maça' 
		lista_frutas[2] = 'Morango' 
		lista_frutas[3] = 'Uva' 

		// index.Of retorna a chave do item dentro do array
		console.log(lista_frutas.indexOf('Morango'))

		// Se o elemento não existe dentro do array, retornará -1

	</script>
</head>
<body>

</body>
</html>
