<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Atividade3</title>
		<script>
			var nome = prompt('Digite o nome da pessoa')
			var altura = prompt('Digite a altura em centímetros')
			var peso = prompt('Digite o peso')
			altura = parseFloat(altura)
			peso =parseFloat(peso)
			altura = altura/100
			
			var imc = peso/(altura * altura)
			var classificado = ''
			if(imc<16) {
				classificacao = 'Baixo peso muito grave'
			}else if(imc>=16 && imc<=16.99) {
				classificacao = 'Baixo peso grave'
			}else if(imc>=17 && imc<=18.49) {
				classificacao = 'Baixo peso'
			}else if(imc>=18.50 && imc<=24.99) {
				classificacao = 'Peso normal'
			}else if(imc>=25 && imc<=29.99) {
				classificacao = 'Sobrepeso'
			}else if(imc>=30 && imc<=34.99) {
				classificacao = 'Obesidade grau I'
			}else if(imc>=35 && imc<=39.99) {
				classificacao = 'Obesidade grau II'
			}else {
				classificacao = 'Obesidade grau III'
			}
			document.write(
				nome + ' possui índice de imc corporal igual a ' +  imc +', sendo classificado como: ' + classificacao + '.')
		</script>
	</head>
	<body>
	</body>
</html>
