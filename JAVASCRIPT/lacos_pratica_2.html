<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prática Laços 2</title>
	<script>
		for (var j = 1; j <= 10; j++) {
			for (var i = 1; i <= 10; i++) {
				document.write(j + ' x ' + i + ' = ' + (j * i) + '<br />')
			}
			document.write('<hr />')
		}
	</script>
</head>
<body>

</body>
</html>
